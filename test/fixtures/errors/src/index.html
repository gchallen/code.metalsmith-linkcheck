<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>metalsmith-linkcheck Test Page</title>

<!-- Working internal stylesheet link. -->
<link rel="stylesheet" type="text/css" href="/assets/css/working.css">

<!-- Broken internal stylesheet link. -->
<link rel="stylesheet" type="text/css" href="/assets/css/broken.css">

<!-- Working external stylesheet link (sorry Bootstrap). -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Broken external stylesheet link (sorry Google). -->
<link rel="stylesheet" type="text/css" href="https://www.google.com/broken.css">

</head>

<body>

<!-- Working internal image link. -->
<img src="/assets/img/working.jpg" alt="Working internal image">

<!-- Broken internal image link. -->
<img src="/assets/img/broken.jpg" alt="Broken internal image">

<!-- Working relative image link. -->
<img src="working.jpg" alt="Working relative internal image">

<!-- Broken relative image link. -->
<img src="broken.jpg" alt="Broken relative internal image">

<!-- Working external image link (sorry Twitter). -->
<img src="https://g.twimg.com/twitter-bird-16x16.png" alt="Working external image.">

<!-- Broken external image link (sorry Twitter). -->
<img src="https://g.twimg.com/broken.png" alt="Broken external image.">

<!-- Working internal page link. -->
<a href="working.html">Working link.</a>

<!-- Broken internal page link. -->
<a href="broken.html">Broken link.</a>

<!-- Working external page link (sorry Facebook). -->
<a href="http://www.facebook.com">Working external link.</a>

<!-- Broken external page link (sorry again, Google). -->
<a href="http://www.google.com/broken.html">Broken external link.</a>

<!-- Broken attempt at an external link. -->
<a href="www.broken.com">Broken attempt at an external link.</a>

<!-- Working protocol-independent link (sorry, Yahoo). -->
<a href="//www.yahoo.com">Working protocol-independent link.</a>

<!-- Working internal Javascript link. -->
<script src="/assets/js/working.js"></script>

<!-- Broken internal Javascript link. -->
<script src="/assets/js/site.js"></script>

<!-- Working external Javascript link (sorry Bootstrap). -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Broken external Javascript link (sorry Google). -->
<script src="http://www.google.com/broken.js"></script>

</body>
</html>
